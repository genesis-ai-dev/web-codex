apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: management-app
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  KUBERNETES_NAMESPACE_PREFIX: "group-"
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  RATE_LIMIT_WORKSPACE_MAX: "10"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: management-app
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==
stringData:
