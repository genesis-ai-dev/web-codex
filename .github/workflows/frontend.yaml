  # Security scanning
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        # cache: 'npm'
        # cache-dependency-path: ./frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    # - name: Run security audit
    #   run: npm audit --audit-level=moderate
    
    # - name: Run dependency check
    #   run: npx audit-ci --moderate

  # Docker build and push
  docker:
    runs-on: ubuntu-latest
    needs: [security]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          REACT_APP_AUTH_AUTHORITY=${{ secrets.COGNITO_AUTHORITY }}
          REACT_APP_AUTH_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}
          REACT_APP_COGNITO_DOMAIN=${{ secrets.COGNITO_DOMAIN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [docker]
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::070279951358:role/frontier-rnd-cluster-github-actions-deployment
          aws-region: ca-west-1

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ca-west-1 --name frontier-rnd-cluster
      - name: get sha
        id: vars
        run: echo "sha$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Update deployment image
        run: |
          kubectl set image deployment/frontend-deployment frontend=${{env.REGISTRY}}/${{env.IMAGE_NAME}}:main-${{ steps.vars.outputs.sha }} -n management-app
