name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
    - 'backend/**'
    - '.github/workflows/backend.yaml'
  pull_request:
    branches: [ main ]
    paths:
    - 'backend/**'
    - '.github/workflows/backend.yaml'


defaults:
  run:
    working-directory: ./backend

env:
  NODE_VERSION: '22'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  # Code quality and testing
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type checking
      run: npx tsc --noEmit
    
    # - name: Run tests
    #   run: npm run test:coverage
    #   env:
    #     NODE_ENV: test
    #     REDIS_URL: redis://localhost:6379
    #     DYNAMODB_ENDPOINT: http://localhost:8000
    #   continue-on-error: true
    
    # - name: Upload coverage reports
    #   uses: codecov/codecov-action@v3
    #   with:
    #     file: ./coverage/lcov.info
    #     flags: unittests
    #     name: codecov-umbrella
    
    - name: Build application
      run: npm run build

  # Security scanning
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    # - name: Run security audit
    #   run: npm audit --audit-level=moderate
    
    # - name: Run dependency check
    #   run: npx audit-ci --moderate

  # Docker build and push
  docker:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [docker]
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::070279951358:role/frontier-rnd-cluster-github-actions-deployment
          aws-region: ca-west-1

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ca-west-1 --name frontier-rnd-cluster
      - name: get sha
        id: vars
        run: echo "::set-output name=sha::$(echo ${GITHUB_SHA} | cut -c1-7)"
      
      
      - name: Update deployment image
        run: |
          kubectl set image deployment/backend-api backend-api=main-${{ steps.vars.outputs.sha }} -n management-app

