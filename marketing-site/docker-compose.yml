version: '3.8'

services:
  marketing-site:
    build:
      context: .
      dockerfile: Dockerfile
    image: codex-web/marketing-site:latest
    container_name: codex-marketing
    ports:
      - "8080:80"
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Labels
    labels:
      - "com.codexweb.description=Marketing website"
      - "com.codexweb.service=marketing"
      - "traefik.enable=true"
      - "traefik.http.routers.marketing.rule=Host(`codexweb.dev`)"
      - "traefik.http.routers.marketing.entrypoints=websecure"
      - "traefik.http.routers.marketing.tls.certresolver=letsencrypt"

networks:
  default:
    name: codex-web
